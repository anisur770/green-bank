<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class=" text-center" id="login-area">
        <h1>Welcome to Green Bank</h1>
        <div class="submit-area">
            <h4> Login </h4>
            <input type="text" class="form-control" placeholder="Etter tou mail"> <br>
            <input type="password" class="form-control" placeholder="Password"> <br>
            <button type="button" id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4  ">
                <div class="deposit status">
                    <h2>Deposit</h2>
                    <h5>$ <span id="currentDeposit">00 </span></h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h2>Withdraw</h2>
                    <h5>$<span id="currentWithdraw">00</span></h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balnce status">
                    <h2>Balnce</h2>
                    <h5>$ <span id="currentBalance"> 1400</span> </h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">

                    <h4>Deposit</h4> <br>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to Deposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4><br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder=" $ amount you want to withdraw ">
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // djfdj
        const logingBtn = document.getElementById("login");
        logingBtn.addEventListener("click", function () {
            const logingArea = document.getElementById("login-area");
            logingArea.style.display = "none";
            const transsactionArea = document.getElementById("transaction-area");
            transsactionArea.style.display = "block"
        })
        // deposit add
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
           
            const depositNumber = getInputNumber("depositAmount")
         
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

        })
        // withdrae button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount")

            updateSpanText("currentWithdraw", withdrawNumber );
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
            
           
        })


        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            console.log(amount);
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }


        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber
            document.getElementById(id).innerText = totalAmount;

        }


    </script>
</body>

</html>
